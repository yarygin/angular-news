<div class="row">
    <a href="#/news/">Назад к списку</a>
    <div class="col-lg-2">
        <img class="article-image img-thumbnail" ng-src="{{article.image}}" />
    </div>
    <div class="col-lg-10">
        <h2>{{article.title}}</h2>
        <a ng-click="delete(article._id)">Удалить новость</a>
        <p>{{article.fulltext}}</p>
        <a ng-click="complain(article._id)">Пожаловаться на новость</a>
        <div class="pull-right">Дата публикации: {{article.date | strToDate | date:'dd.MM.yyyy'}}</div>
    </div>
</div>
