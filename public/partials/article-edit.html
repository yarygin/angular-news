<div class="row news-filter">
    <div class="col-lg-12">
        <a class="btn btn-primary" href="#/news/">Назад к списку</a>
        <div ng-show="result" class="alert alert-success" role="alert">Отредактировано</div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
    <form>
            <div class="form-group">
                <label>Заголовок</label>
                <input ng-model="article.title" type="text" class="form-control" placeholder="Заголовок">
            </div>
            <div class="form-group">
                <label>Дата</label>
                <input ng-model="article.date" type="text" class="form-control" placeholder="Дата">
            </div>
            <div class="form-group">
                <label>Картинка</label>
                <input ng-model="article.image" type="text" class="form-control" placeholder="Картинка">
            </div>
            <div class="form-group">
                <label>Анонс</label>
                <textarea ng-model="article.preview" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Полный текст</label>
                <textarea ng-model="article.fulltext" class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-primary" ng-click="update(article)">Сохранить</button>
        </div>
    </form>
    </div>
</div>
